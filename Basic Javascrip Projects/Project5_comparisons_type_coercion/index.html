<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="./JS/main.js"></script>
    </head>
    <!--Page msut be refreshed to return to button list-->
    <body>
        <p>
            <div>
                <div>
                    <form name="Logical Operators"> <!--Clicking the button will show Logical Operators-->
                        <input type="text" id="" name="" />
                        <input type="button" value="Logical Operator" onclick="write(7 < 19 && 10 > 32);" />
                    </form>
                </div>
            </div>
        </p>

        <p>
            <div>
                <div>
                    <form name="Boolean Logic_1"><!--Clicking the button will show Boolean Logic 1-->
                        <input type="text" id="" name="" />
                        <input type="button" value="Boolean Logic_1" onclick="write(10 < 2);" />
                    </form>
                </div>
            </div>
        </p>

        <p>
            <div>
                <div>
                    <form name="Boolean Logic_2"><!--Clicking the button will show Boolean Logic 2-->
                        <input type="text" id="" name="" />
                        <input type="button" value="Boolean Logic_2" onclick="write(55 > 71);" />
                    </form>
                </div>
            </div>
        </p>

        <p>
            <div>
                <div>
                    <form name="Double and triple equals_1"><!--Clicking the button will show Double and tripple equals-->

                    </form>
                </div>
            </div>
        </p>

        <p>
            <div>
                <div>
                    <form name="Double and triple equals_2"><!--Clicking the button will show Double and tripple equals-->

                        <input type="button" value="Double and triple equals_2" onclick="write(9/11/2001 === 9/11/2001);" />
                    </form>
                </div>
            </div>
        </p>
