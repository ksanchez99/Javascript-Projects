<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="./CSS/main.css">
    </head>
    
<body>
    <div>
        <div>
            <p>How many seconds until the bomb explodes Mr. Bond?</p>
            <input id="seconds" value="" />
            <button onclick="countdown()">Final Countdown!</button>
            <p id="timer"></p>
        </div>
    </div>
   <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="./CSS/images/car1.jpg" style="width:100%">
      <div class="text">Car one</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="./CSS/images/car2.jpg" style="width:100%">
      <div class="text">Car two</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="./CSS/images/car3.jpg" style="width:100%">
      <div class="text">Car three</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
  
    <script src="./JS/main.js"></script>
</body>
</html>
