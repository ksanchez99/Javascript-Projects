<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <script>
        $(document) .ready(function() {
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            //This function turns paragrah 1 green when clicked.
            $("#1").click(function() {
                $('#1').css({"color":"green"});
            });
            //This targets paragragh 2 and makes it the color red.
            $("#2").css({"color":"red"});
            //This targets paragraph 3, when clicked it hides h1.
            $("#3").click(function() {
                $('h1').hide();
                //When header 1 is successfully hidden it logs a respones in console.
                console.log( "You clicked paragraph 3 and hid header 1!");
            });

        });
    </script>
</html>
